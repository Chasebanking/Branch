<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chase Clone | Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>CHASE</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">
  <div class="balance-card">
    <h3>Available Balance</h3>
    <h1>$12,450.00</h1>
  </div>

  <div class="card">
    <h3>Send Money</h3>
    <input type="text" placeholder="Recipient">
    <input type="number" placeholder="Amount">
    <button>Send</button>
  </div>

  <div class="card">
    <h3>Recent Transactions</h3>
    <ul>
      <li>Amazon − $120</li>
      <li>Salary + $3,000</li>
      <li>Netflix − $15</li>
    </ul>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
